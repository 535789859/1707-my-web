<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/registerStyle/registerStyle.css">
    <script src="../../javaScript/ajax/ajax.js"></script>
</head>
<body>
    <div id="body-container">
        <div class="container">
            <div class="register-logo"><a href="../../index.html"><img src="../../images/register/register.png" alt="图片加载中"></a></div>
            <div class="min">
                <form>
                    <div>
                        <label for="yhm">用&nbsp; 户&nbsp; 名:</label>
                        <input id="yhm" type="text"><br/>
                        <div class="yhmPromp"></div>
                    </div>
                    <div>
                        <label for="mm">密&nbsp; &nbsp; &nbsp; &nbsp;码:</label>
                        <input id="mm" type="password"><br/>
                        <div class="mmPromp"></div>
                    </div>
                    <div>
                        <label for="qrmm">确认密码:</label>
                        <input id="qrmm" type="password"><br/>
                        <div class="qrmmPromp"></div>
                    </div>
                    <div>
                        <input id="xy" type="checkbox" value="同意">
                        <label class="ty" for="xy">同意</label>
                        <a href="#">良仓注册条款</a>
                    </div>
                    <div>
                        <input type="submit" value="立即注册" id="submitInput">
                        <span>已经注册，</span><a href="../../html/login/login.html">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="../../javaScript/register/register.js"></script>
</body>
</html>
